<div class="resample_view">
  <div class="current">
    <label>Partition:</label>
    <label id="resample-id"></label>
    <label id="resample-name"></label>
  </div>
  <div class="separator"></div>
  <div class="params">
    <label>New samples</label><br>
    <label>Num: <input type="number" class="samples" value="0" min="0"></label>
    <label>Range:</label> <input type="number" class="sigma" value="1" step="0.1"> &sigma;</label>
    <table class="dims"></table>
  </div>
  <div class="seperator"></div>

  <table class="queue"></table>
  <div class="separator"></div>

  <button class='submit'>Submit</button>
</div>
